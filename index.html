 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/lexend-deca" rel="stylesheet">
                
 </head>
 <body>
    <div class="modal_form">
        <h2>Sign in</h2>
        <p>Confirm your identity to prove you are not <br>a robot </p>

        <form action="" class="form__content">
            <div class="form__box">
                <input type="email" class="form__input" placeholder="Email Address">
                <label for="" class="form__label">ENTER EMAIL</label>
                <div class="form__shadow"></div>
            </div>
            <div class="form__box">
                <input type="password" class="form__input" placeholder="Password">
                <label for="" class="form__label">ENTER PASSWORD</label>
                <div class="form__shadow"></div>
            </div>
            <div class="remeber_me">
                <input type="checkbox" />
                <span>Remeber me</span>
            </div>
            <div class="form__button">
                <input type="Submit" class="form__submit" value="Sign Up">
            </div>
        </form>
    </div>
 </body>
 </html>
